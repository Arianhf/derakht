{% extends "base.html" %}

{% load wagtailimages_tags %}
{% load wagtailcore_tags %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">انتشارات</h1>
        <div class="columns is-multiline">
            {% for publication in page.get_children.specific %}
                <div class="column is-2">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                {% image publication.logo original %}
                            </figure>
                        </div>
                        <div class="card-footer">
                            <a href="{% pageurl publication %}" class="card-footer-item">{{ publication.name }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
